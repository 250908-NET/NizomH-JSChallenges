<!DOCTYPE html>
<html>
  <head>
    <title>List Appender</title>
    <style>
      .darkMode {
        background-color: darkgray;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <script>
      function toggleDarkMode () {
        document.body.classList.toggle("darkMode");
      }

    </script>
  </body>
</html>
