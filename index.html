<!DOCTYPE html>
<html>
  <head>
    <title>List Appender</title>
  </head>
  <body>
    <h2>List</h2>
    <ul id="list"></ul>
    <button onclick="appendList()">Add to List</button>

    <script>
      function appendList () {
        let list = document.getElementById("list");
        let element = document.createElement("li");
        element.textContent = "New Item";
        list.appendChild(element);
      }

    </script>
  </body>
</html>
