<!DOCTYPE html>
<html>
  <head>
    <title>Greeting Input</title>
  </head>
  <body>
    <h2>Enter a number to square:</h2>
    <input type="number" id="number" placeholder="number">
    <button onclick="squareNumber()">Square It!</button>

    <script>
      function squareNumber() {
        let number = document.getElementById("number").value;
        alert(`The square is ${number ** 2}`);
      }
    </script>
  </body>
</html>
