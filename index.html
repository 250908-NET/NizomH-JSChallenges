<!DOCTYPE html>
<html>
  <head>
    <title>List Appender</title>
  </head>
  <body>
    <img id="animal" src="./cat.png" alt="cat" />
    <button onclick="toggleAnimal()">Switch Animal</button>

    <script>
      function toggleAnimal () {
        let img = document.getElementById("animal");
        if (img.alt ==  "cat") {
          img.src = "./dog.png";
          img.alt = "dog";
        } else {
          img.src = "./cat.png";
          img.alt = "cat";
        }
      }

    </script>
  </body>
</html>
